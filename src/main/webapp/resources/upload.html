<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>上传故事</title>
<script src="js/public/mobile-base.js"></script>
<link href="css/lib/mobile-reset.css" rel="stylesheet" type="text/css"/>
<link href="css/components/common.css" rel="stylesheet" type="text/css"/>
<link href="css/components/webuploader.css" rel="stylesheet" type="text/css"/>
<link href="css/pages/upload.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	<div class="upload-page" id = "uploader">
		<div class="upload-img-box comment-uploader" id="filePicker">
			<div class="webuploader-pick">+</div>
		</div>
		<div class="upload-img-box hide" id="fileShow">
			<img src="images/upload/img.jpg" alt=""/>
		</div>
		<div class="upload-img-text">
			注：照片中应包含全顺元素
		</div>
		<div class="upload-info-text">
			您与全顺的故事（少于150字）
		</div>
		<textarea name="story" cols="" rows="" class="upload-story" maxlength="150" id="js_story"></textarea>
		<div class="upload-btn-box">
			<a href="javascript:;" class="upload-btn" id="js_submit">
				<span>下一步</span>
			</a>
		</div>
	</div>
    <script>
    var upload_imgurl = 'http://127.0.0.1:8088/transit/';
    </script>
    <script src="js/public/jquery_1_8_3.min.js"></script>
    <script src="js/public/dialogPrompt.js"></script>
    <script src="js/public/webuploader.html5only.min.js"></script>
    <script src="js/upload/upload.js"></script>
</body>
</html>
