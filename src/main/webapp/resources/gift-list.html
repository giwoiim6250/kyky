    <script>
    		 $(document).ready(function(){
    			var eleSearchInput = $('#search-key');
    			var eleSearchBtn = $('#search-btn');
    			var eleListBox = $('#list-box');

    			eleSearchBtn.on('click', function(){
    				var searchVal = $.trim(eleSearchInput.val());
    				if(searchVal == ''){
    					ECar.dialogPrompt({text:'请输入要搜索的关键字',clickClose:true});
    					return;
    				}
    				$.ajax({
					type: "POST",
					url: '/?.htm',
					data:{
						searchKey:  searchVal
					},
					dataType: "JSON",
					success: function(data){
						var giftList = data;
						var giftListHtml = '';
						if(data === "-1" || data == -1){
							ECar.dialogPrompt({text:'您一天只能点一次赞哦！<br/>请24小时之后再来',clickClose:true});
						}else{
							for(var i= 0;i<giftList.length;i++){
								giftListHtml += '<tr>';
								giftListHtml += '<td>' + giftList[i].name + '</td>';
								giftListHtml += '<td>' + giftList[i].jxs + '</td>';
								giftListHtml += '<td>' + giftList[i].giftName + '</td>';
								giftListHtml += '<td>' + giftList[i].tjNumber + '</td>';
								giftListHtml += '</tr>';
							}
							eleListBox.html(giftListHtml);
						}
					},
					error: function(){
						eleListBox.html('');
					}
			  	});
    			})
    		});
    </script>
