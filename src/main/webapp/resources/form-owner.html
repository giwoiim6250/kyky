<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>车主报名</title>
<script src="js/public/mobile-base.js"></script>
<link href="css/lib/mobile-reset.css" rel="stylesheet" type="text/css"/>
<link href="css/components/common.css" rel="stylesheet" type="text/css"/>
<link href="css/pages/form.css" rel="stylesheet" type="text/css"/>
</head>
<body class="pub-bg">
	<div class="pub-bg-inner">
		<!-- <img src="images/public/share-img.jpg" width="0" height="0" class="hide"/> -->
		<div class="info-edit-page owner-edit ">
			<!-- <div class="logo-box">
				<img src="images/public/logo.png" alt ="logo"/>
			</div> -->
			<div class="dealer-edit-cont">
				<div class="dealer-edit-cont-title pub-btn">
					车主报名
				</div>
				<div class="dealer-edit-cont-info">
					<form method="get" target="_self" accept-charset="UTF-8" action="upload.html" id="js_form">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td class="edit-title">
									姓名
								</td>
							</tr>
							<tr>
								<td class="edit-cont">
									<div class="edit-cont-box">
										<input type="text" name="name" class="input-name" value="" id="js_carname"/>
										<div class="tip-error">
											填写有误
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="edit-title">
									电话
								</td>
							</tr>
							<tr>
								<td class="edit-cont">
									<div class="edit-cont-box">
										<input type="text" name="tel" class="input-tel" value="" id="js_cartel"/>
										<div class="tip-error">
											填写有误
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="edit-title">
									车辆代码<br/>
									<span class="edit-subtiltle">（17位底盘号）</span>
								</td>
							</tr>
							<tr>
								<td class="edit-cont">
									<div class="edit-cont-box">
										<input type="text" name="vincode" class="input-carid" value="" id="js_carid" maxlength="17"/>
										<div class="tip-error">
											填写有误
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="edit-title">
									车辆购买时间
								</td>
							</tr>
							<tr>
								<td class="edit-cont">
									<div class="edit-cont-box">
										<input type="date" name="puydate" class="input-puydate" id="js_puydate" placeholder="1995/03/10" value="1995-03-10"/>
										<div class="tip-error">
											填写有误
										</div>
									</div>
								</td>
							</tr>
						</table>
					</form>
				</div>
				<div class="dealer-edit-cont-btn">
					<a href="javascript:;" class="pub-btn btn-confirm" id="js_submit">
						提交
					</a>
				</div>
			</div>
		</div>
	</div>
	<script>
	var checkType = 'owner';
	</script>
    <script src="js/public/zepto.min.js"></script>
    <script src="js/form/cityselect.js"></script>
    <script src="js/form/form.js"></script>
</body>
</html>
