<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>经销商推荐报名</title>
<script src="js/public/mobile-base.js"></script>
<link href="css/lib/mobile-reset.css" rel="stylesheet" type="text/css"/>
<link href="css/components/common.css" rel="stylesheet" type="text/css"/>
<link href="css/pages/form.css" rel="stylesheet" type="text/css"/>
</head>
<body class="pub-bg">
	<div class="pub-bg-inner">
	<div class="info-edit-page">
		<!-- <div class="logo-box">
			<img src="images/public/logo.png" alt ="logo"/>
		</div> -->
		<div class="dealer-edit-cont">
			<div class="dealer-edit-cont-title pub-btn">
				经销商推荐报名
			</div>
			<div class="dealer-edit-cont-info">
				<form method="get" target="_self" accept-charset="UTF-8" action="upload.html" id="js_form">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td class="edit-title">经销商所在地</td>
						</tr>
						<tr>
							<td class="edit-cont" id="js_select_address">
								<select name="province" class="select-province prov" id="js_province" mr="选择省">
									<option value="0">选择省</option>
								</select>
								<select name="city" class="select-city city" id="js_city" mr="选择市">
									<option value="0">选择市</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="edit-title">经销商名称</td>
						</tr>
						<tr>
							<td class="edit-cont">
								<div class="edit-cont-box">
									<input type="text" name="name" class="input-name" value="" id="js_name"/>
									<div class="tip-error">
										填写有误
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="edit-title">销售员姓名</td>
						</tr>
						<tr>
							<td class="edit-cont">
								<div class="edit-cont-box">
									<input type="text" name="salesname" class="input-salesname" value="" id="js_salesname"/>
									<div class="tip-error">
										填写有误
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="edit-title">销售员电话</td>
						</tr>
						<tr>
							<td class="edit-cont">
								<div class="edit-cont-box">
									<input type="text" name="salestel" class="input-salestel" value="" id="js_salestel"/>
									<div class="tip-error">
										填写有误
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="edit-title">推荐车主姓名</td>
						</tr>
						<tr>
							<td class="edit-cont">
								<div class="edit-cont-box">
									<input type="text" name="carname" class="input-salesname" value="" id="js_carname"/>
									<div class="tip-error">
										填写有误
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="edit-title">推荐车主电话</td>
						</tr>
						<tr>
							<td class="edit-cont">
								<div class="edit-cont-box">
									<input type="text" name="cartel" class="input-salestel" value="" id="js_cartel"/>
									<div class="tip-error">
										填写有误
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="edit-title">
							推荐的车主车辆代码<br/>
							<span class="edit-subtiltle">（17位底盘号）</span>
							</td>
						</tr>
						<tr>
							<td class="edit-cont">
								<div class="edit-cont-box">
									<input type="text" name="vincode" class="input-carid" value="" id="js_carid" maxlength="17"/>
									<div class="tip-error">
										填写错误
									</div>
								</div>
							</td>
						</tr>
					</table>
				</form>
				<div class="dealer-edit-cont-btn">
					<a href="javascript:;" class="pub-btn btn-confirm" id="js_submit">
						提交
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
	<script>
	var checkType = 'dealer';
	</script>
    <script src="js/public/zepto.min.js"></script>
    <script src="js/form/cityselect.js"></script>
    <script src="js/form/form.js"></script>
</body>
</html>
